<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - API Integration Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-card {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            display: none;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Weather Dashboard</h1>
        <p>Enter your city name to get current weather information using OpenWeatherMap API.</p>
        
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="getWeather()">Get Weather</button>

        <div id="weatherResult" class="weather-card"></div>

        <div class="footer">
            <p><strong>Note:</strong> This is an internship API integration project by CodTech.</p>
            <p><em>Completion certificate will be issued on your internship end date.</em></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const apiKey = 'feb14765018d569ab51cb2157d438e03'; // Replace this with your actual API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const weatherDiv = document.getElementById('weatherResult');
                if (data.cod === 200) {
                    weatherDiv.style.display = "block";
                    weatherDiv.innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                    `;
                } else {
                    weatherDiv.style.display = "block";
                    weatherDiv.innerHTML = `<p>City not found. Please try again.</p>`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('weatherResult').innerHTML = `<p>Error fetching data.</p>`;
            }
        }
    </script>

</body>
</html>
